<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test File Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .upload-box {
            border: 2px dashed #ccc;
            padding: 30px;
            text-align: center;
            margin: 20px 0;
        }
        button {
            background: #ff6b35;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 5px;
            white-space: pre-wrap;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>üß™ Chat File Upload Test</h1>
    
    <div class="upload-box">
        <h3>Select a File to Test Upload</h3>
        <input type="file" id="fileInput" accept="image/*,application/pdf,.doc,.docx">
        <br><br>
        <button onclick="testUpload()">Upload File</button>
    </div>
    
    <div id="result"></div>

    <script>
        async function testUpload() {
            const fileInput = document.getElementById('fileInput');
            const resultDiv = document.getElementById('result');
            
            if (!fileInput.files || !fileInput.files[0]) {
                resultDiv.className = 'error';
                resultDiv.textContent = 'Please select a file first!';
                return;
            }
            
            const file = fileInput.files[0];
            
            resultDiv.textContent = 'Uploading...\n';
            resultDiv.className = '';
            
            // Log file details
            console.log('File details:', {
                name: file.name,
                type: file.type,
                size: file.size
            });
            
            const formData = new FormData();
            const paramName = file.type.startsWith('image/') ? 'image' : 'file';
            formData.append(paramName, file);
            
            console.log('Uploading to: /WEBGMS/chat/upload-file');
            console.log('Parameter name:', paramName);
            
            try {
                const response = await fetch('/WEBGMS/chat/upload-file', {
                    method: 'POST',
                    body: formData
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                const responseText = await response.text();
                console.log('Response text:', responseText);
                
                if (response.ok) {
                    const data = JSON.parse(responseText);
                    resultDiv.className = 'success';
                    resultDiv.textContent = '‚úÖ Upload Successful!\n\n' + JSON.stringify(data, null, 2);
                } else {
                    resultDiv.className = 'error';
                    resultDiv.textContent = '‚ùå Upload Failed!\n\nStatus: ' + response.status + '\n\nResponse:\n' + responseText;
                }
            } catch (error) {
                console.error('Upload error:', error);
                resultDiv.className = 'error';
                resultDiv.textContent = '‚ùå Upload Error!\n\n' + error.message + '\n\n' + error.stack;
            }
        }
    </script>
</body>
</html>
