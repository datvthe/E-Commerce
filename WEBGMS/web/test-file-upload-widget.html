<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test File Upload Widget</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #ff6b35;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .preview {
            margin: 10px 0;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>üß™ Widget File Upload Test</h1>
    
    <div class="test-section">
        <h3>Test 1: File Input Exists?</h3>
        <button onclick="test1()">Check File Input Elements</button>
        <div id="test1-result"></div>
    </div>
    
    <div class="test-section">
        <h3>Test 2: Direct File Selection</h3>
        <input type="file" id="testFileInput" accept="image/*">
        <button onclick="test2()">Test handleWidgetFileSelect</button>
        <div id="test2-result"></div>
    </div>
    
    <div class="test-section">
        <h3>Test 3: Upload Function</h3>
        <input type="file" id="testUploadInput" accept="image/*">
        <button onclick="test3()">Test Upload to Server</button>
        <div id="test3-result" class="preview"></div>
    </div>

    <!-- Include chat widget scripts -->
    <script>
        // Mock required variables
        let widgetContextPath = '/WEBGMS';
        let widgetUserId = 1;
        let widgetUserRole = 'customer';
        let widgetSelectedFile = null;
        
        function test1() {
            const result = document.getElementById('test1-result');
            const widgetFileInput = document.getElementById('widgetFileInput');
            const aiBotFileInput = document.getElementById('aiBotFileInput');
            
            result.innerHTML = `
                <p>widgetFileInput: ${widgetFileInput ? '‚úÖ Found' : '‚ùå Not found'}</p>
                <p>aiBotFileInput: ${aiBotFileInput ? '‚úÖ Found' : '‚ùå Not found'}</p>
                <p>handleWidgetFileSelect function: ${typeof handleWidgetFileSelect !== 'undefined' ? '‚úÖ Defined' : '‚ùå Not defined'}</p>
                <p>uploadChatFile function: ${typeof uploadChatFile !== 'undefined' ? '‚úÖ Defined' : '‚ùå Not defined'}</p>
            `;
        }
        
        function test2() {
            const result = document.getElementById('test2-result');
            const fileInput = document.getElementById('testFileInput');
            
            if (!fileInput.files || !fileInput.files[0]) {
                result.innerHTML = '<p style="color: red;">‚ùå Please select a file first!</p>';
                return;
            }
            
            const file = fileInput.files[0];
            result.innerHTML = `
                <p>‚úÖ File selected: ${file.name}</p>
                <p>Type: ${file.type}</p>
                <p>Size: ${(file.size / 1024).toFixed(2)} KB</p>
            `;
            
            // Try calling the function
            try {
                if (typeof handleWidgetFileSelect !== 'undefined') {
                    widgetSelectedFile = file;
                    result.innerHTML += '<p style="color: green;">‚úÖ handleWidgetFileSelect is available!</p>';
                } else {
                    result.innerHTML += '<p style="color: red;">‚ùå handleWidgetFileSelect is not defined!</p>';
                }
            } catch (error) {
                result.innerHTML += `<p style="color: red;">‚ùå Error: ${error.message}</p>`;
            }
        }
        
        async function test3() {
            const result = document.getElementById('test3-result');
            const fileInput = document.getElementById('testUploadInput');
            
            if (!fileInput.files || !fileInput.files[0]) {
                result.innerHTML = '<p style="color: red;">‚ùå Please select a file first!</p>';
                return;
            }
            
            const file = fileInput.files[0];
            result.innerHTML = '<p>üì§ Uploading...</p>';
            
            const formData = new FormData();
            formData.append('image', file);
            
            try {
                const response = await fetch('/WEBGMS/chat/upload-file', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const data = await response.json();
                    result.innerHTML = `
                        <p style="color: green;">‚úÖ Upload Successful!</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    const text = await response.text();
                    result.innerHTML = `
                        <p style="color: red;">‚ùå Upload Failed! (${response.status})</p>
                        <pre>${text}</pre>
                    `;
                }
            } catch (error) {
                result.innerHTML = `<p style="color: red;">‚ùå Error: ${error.message}</p>`;
            }
        }
    </script>
    
    <!-- Load actual chat widget script -->
    <script src="/WEBGMS/assets/js/chat-widget.js"></script>
</body>
</html>
