<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Debug Monitor - WEBGMS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .header h1 {
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .header h1 i {
            color: #667eea;
        }
        
        .status-bar {
            display: flex;
            gap: 15px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        
        .status-item {
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-connected {
            background: #10b981;
            color: white;
        }
        
        .status-disconnected {
            background: #ef4444;
            color: white;
        }
        
        .status-info {
            background: #3b82f6;
            color: white;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .panel {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e5e7eb;
        }
        
        .panel-title {
            font-size: 18px;
            font-weight: 700;
            color: #333;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .clear-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }
        
        .clear-btn:hover {
            background: #dc2626;
        }
        
        .log-container {
            height: 300px;
            overflow-y: auto;
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 5px;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
        
        .log-entry {
            padding: 5px;
            margin: 2px 0;
            border-radius: 3px;
            border-left: 3px solid;
        }
        
        .log-info {
            background: #dbeafe;
            border-color: #3b82f6;
            color: #1e3a8a;
        }
        
        .log-success {
            background: #d1fae5;
            border-color: #10b981;
            color: #065f46;
        }
        
        .log-error {
            background: #fee2e2;
            border-color: #ef4444;
            color: #991b1b;
        }
        
        .log-warning {
            background: #fef3c7;
            border-color: #f59e0b;
            color: #92400e;
        }
        
        .timestamp {
            color: #6b7280;
            margin-right: 8px;
        }
        
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }
        
        input, select, button {
            padding: 10px;
            border: 1px solid #e5e7eb;
            border-radius: 5px;
            font-size: 14px;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        button:hover {
            background: #5568d3;
        }
        
        button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #e5e7eb;
            border-radius: 5px;
            font-size: 14px;
            resize: vertical;
            min-height: 80px;
            font-family: inherit;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 12px;
            opacity: 0.9;
        }
        
        .message-preview {
            background: #f3f4f6;
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
            font-size: 13px;
        }
        
        .message-preview strong {
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-bug"></i> Chat Debug Monitor</h1>
            <div class="status-bar">
                <div class="status-item" id="wsStatus">
                    <i class="fas fa-circle"></i>
                    <span>Disconnected</span>
                </div>
                <div class="status-item status-info">
                    <i class="fas fa-user"></i>
                    <span>User ID: <span id="currentUserId">-</span></span>
                </div>
                <div class="status-item status-info">
                    <i class="fas fa-door-open"></i>
                    <span>Room ID: <span id="currentRoomId">-</span></span>
                </div>
            </div>
        </div>
        
        <div class="grid">
            <!-- Connection Panel -->
            <div class="panel">
                <div class="panel-header">
                    <div class="panel-title">
                        <i class="fas fa-plug"></i>
                        Connection
                    </div>
                </div>
                <div class="controls">
                    <input type="number" id="userIdInput" placeholder="User ID" value="1">
                    <input type="number" id="roomIdInput" placeholder="Room ID" value="1">
                    <button onclick="connectWebSocket()" id="connectBtn">
                        <i class="fas fa-plug"></i> Connect
                    </button>
                    <button onclick="disconnectWebSocket()" id="disconnectBtn" disabled>
                        <i class="fas fa-times"></i> Disconnect
                    </button>
                </div>
                <div class="stats-grid" style="margin-top: 15px;">
                    <div class="stat-card">
                        <div class="stat-value" id="messagesSent">0</div>
                        <div class="stat-label">Messages Sent</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="messagesReceived">0</div>
                        <div class="stat-label">Messages Received</div>
                    </div>
                </div>
            </div>
            
            <!-- Send Message Panel -->
            <div class="panel">
                <div class="panel-header">
                    <div class="panel-title">
                        <i class="fas fa-paper-plane"></i>
                        Send Message
                    </div>
                </div>
                <textarea id="messageInput" placeholder="Type your message here..."></textarea>
                <div class="controls" style="margin-top: 10px;">
                    <button onclick="sendTestMessage()">
                        <i class="fas fa-paper-plane"></i> Send Message
                    </button>
                    <button onclick="sendTypingIndicator()">
                        <i class="fas fa-keyboard"></i> Send Typing
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Logs -->
        <div class="grid">
            <div class="panel">
                <div class="panel-header">
                    <div class="panel-title">
                        <i class="fas fa-terminal"></i>
                        WebSocket Events
                    </div>
                    <button class="clear-btn" onclick="clearLog('wsLog')">
                        <i class="fas fa-trash"></i> Clear
                    </button>
                </div>
                <div class="log-container" id="wsLog"></div>
            </div>
            
            <div class="panel">
                <div class="panel-header">
                    <div class="panel-title">
                        <i class="fas fa-comments"></i>
                        Messages
                    </div>
                    <button class="clear-btn" onclick="clearLog('messageLog')">
                        <i class="fas fa-trash"></i> Clear
                    </button>
                </div>
                <div class="log-container" id="messageLog"></div>
            </div>
        </div>
    </div>
    
    <script>
        let ws = null;
        let messagesSent = 0;
        let messagesReceived = 0;
        const contextPath = '/WEBGMS';
        
        function log(message, type = 'info', container = 'wsLog') {
            const logContainer = document.getElementById(container);
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            
            const timestamp = new Date().toLocaleTimeString('vi-VN', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                fractionalSecondDigits: 3
            });
            
            entry.innerHTML = `<span class="timestamp">[${timestamp}]</span>${message}`;
            logContainer.appendChild(entry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }
        
        function updateStatus(connected) {
            const statusEl = document.getElementById('wsStatus');
            if (connected) {
                statusEl.className = 'status-item status-connected';
                statusEl.innerHTML = '<i class="fas fa-circle"></i><span>Connected</span>';
            } else {
                statusEl.className = 'status-item status-disconnected';
                statusEl.innerHTML = '<i class="fas fa-circle"></i><span>Disconnected</span>';
            }
            
            document.getElementById('connectBtn').disabled = connected;
            document.getElementById('disconnectBtn').disabled = !connected;
        }
        
        function connectWebSocket() {
            const userId = document.getElementById('userIdInput').value;
            const roomId = document.getElementById('roomIdInput').value;
            
            if (!userId || !roomId) {
                log('‚ùå Please enter User ID and Room ID', 'error');
                return;
            }
            
            document.getElementById('currentUserId').textContent = userId;
            document.getElementById('currentRoomId').textContent = roomId;
            
            const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${wsProtocol}//${window.location.host}${contextPath}/chat/${roomId}/${userId}`;
            
            log(`üîå Connecting to: ${wsUrl}`, 'info');
            
            try {
                ws = new WebSocket(wsUrl);
                
                ws.onopen = function(event) {
                    log('‚úÖ WebSocket connected successfully!', 'success');
                    updateStatus(true);
                };
                
                ws.onmessage = function(event) {
                    messagesReceived++;
                    document.getElementById('messagesReceived').textContent = messagesReceived;
                    
                    try {
                        const data = JSON.parse(event.data);
                        log(`üì• Received: ${data.type}`, 'success');
                        
                        const preview = `<div class="message-preview">
                            <strong>Type:</strong> ${data.type}<br>
                            ${data.content ? '<strong>Content:</strong> ' + data.content : ''}
                            ${data.senderId ? '<br><strong>Sender:</strong> User ' + data.senderId : ''}
                        </div>`;
                        
                        log(preview, 'info', 'messageLog');
                        
                        console.log('WebSocket message:', data);
                    } catch (e) {
                        log(`üì• Received (raw): ${event.data.substring(0, 100)}...`, 'warning');
                    }
                };
                
                ws.onerror = function(error) {
                    log('‚ùå WebSocket error occurred', 'error');
                    console.error('WebSocket error:', error);
                };
                
                ws.onclose = function(event) {
                    log(`üîå WebSocket closed (Code: ${event.code}, Reason: ${event.reason || 'N/A'})`, 'warning');
                    updateStatus(false);
                };
                
            } catch (error) {
                log(`‚ùå Connection failed: ${error.message}`, 'error');
            }
        }
        
        function disconnectWebSocket() {
            if (ws) {
                log('üîå Closing WebSocket connection...', 'info');
                ws.close();
                ws = null;
            }
        }
        
        function sendTestMessage() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('‚ùå WebSocket not connected!', 'error');
                return;
            }
            
            const messageContent = document.getElementById('messageInput').value;
            if (!messageContent.trim()) {
                log('‚ùå Please enter a message', 'error');
                return;
            }
            
            const message = {
                type: 'message',
                content: messageContent,
                messageType: 'text',
                senderRole: 'customer'
            };
            
            try {
                ws.send(JSON.stringify(message));
                messagesSent++;
                document.getElementById('messagesSent').textContent = messagesSent;
                log(`üì§ Sent: "${messageContent.substring(0, 50)}..."`, 'success');
                document.getElementById('messageInput').value = '';
            } catch (error) {
                log(`‚ùå Send failed: ${error.message}`, 'error');
            }
        }
        
        function sendTypingIndicator() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('‚ùå WebSocket not connected!', 'error');
                return;
            }
            
            const message = {
                type: 'typing',
                isTyping: true
            };
            
            try {
                ws.send(JSON.stringify(message));
                log('‚å®Ô∏è Typing indicator sent', 'info');
                
                setTimeout(() => {
                    ws.send(JSON.stringify({ type: 'typing', isTyping: false }));
                    log('‚å®Ô∏è Typing indicator stopped', 'info');
                }, 2000);
            } catch (error) {
                log(`‚ùå Send failed: ${error.message}`, 'error');
            }
        }
        
        function clearLog(containerId) {
            document.getElementById(containerId).innerHTML = '';
            log('üóëÔ∏è Log cleared', 'info', containerId);
        }
        
        // Initialize
        log('üöÄ Debug monitor initialized', 'success');
        log('‚ÑπÔ∏è Enter User ID and Room ID, then click Connect', 'info');
        
        // Handle Enter key in message input
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendTestMessage();
            }
        });
    </script>
</body>
</html>
