<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .message { border: 1px solid #ccc; margin: 10px 0; padding: 10px; }
        .timestamp { color: #666; font-size: 12px; }
        .content { margin: 5px 0; }
    </style>
</head>
<body>
    <h1>Chat Debug Test</h1>
    <button onclick="testChatMessages()">Test Chat Messages</button>
    <div id="results"></div>

    <script>
        function testChatMessages() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<h2>Loading messages...</h2>';
            
            fetch('/WEBGMS/chat/messages/1') // Replace with actual room ID
                .then(response => response.json())
                .then(messages => {
                    console.log('Raw messages from server:', messages);
                    
                    let html = '<h2>Chat Messages Debug</h2>';
                    
                    messages.forEach((msg, index) => {
                        const rawTime = msg.createdAt;
                        const parsedTime = new Date(rawTime);
                        const isValid = !isNaN(parsedTime.getTime());
                        
                        html += `
                            <div class="message">
                                <div class="content"><strong>Message ${index + 1}:</strong> ${msg.content || msg.messageContent}</div>
                                <div class="timestamp">
                                    Raw: ${rawTime}<br>
                                    Parsed: ${parsedTime.toISOString()}<br>
                                    Local: ${parsedTime.toLocaleString()}<br>
                                    Valid: ${isValid}<br>
                                    Time: ${parsedTime.getHours()}:${parsedTime.getMinutes().toString().padStart(2, '0')}
                                </div>
                            </div>
                        `;
                    });
                    
                    resultsDiv.innerHTML = html;
                })
                .catch(error => {
                    console.error('Error:', error);
                    resultsDiv.innerHTML = '<h2>Error loading messages: ' + error.message + '</h2>';
                });
        }
    </script>
</body>
</html>
